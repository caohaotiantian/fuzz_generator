# Fuzz Generator Default Configuration
# This file contains default values for all configuration options

version: "1.0"

# LLM Configuration
llm:
  base_url: "http://localhost:11434/v1"
  api_key: "ollama"
  model: "qwen2.5:32b"
  temperature: 0.7
  max_tokens: 4096
  top_p: 0.9
  timeout: 120
  retry_count: 3
  retry_delay: 2.0

# MCP Server Configuration
mcp_server:
  url: "http://localhost:8000/mcp"
  timeout: 60
  retry_count: 3
  retry_delay: 2.0
  max_connections: 10
  keepalive_expiry: 30

# Agent Configuration
agents:
  common:
    verbose: true
    human_input_mode: "NEVER"
  orchestrator:
    system_prompt_file: "orchestrator.yaml"
    max_iterations: 50
  code_analyzer:
    system_prompt_file: "code_analyzer.yaml"
    max_iterations: 10
    tools:
      - "get_function_code"
      - "list_functions"
      - "search_code"
  context_builder:
    system_prompt_file: "context_builder.yaml"
    max_iterations: 15
    tools:
      - "track_dataflow"
      - "analyze_variable_flow"
      - "find_data_dependencies"
      - "get_callers"
      - "get_callees"
      - "get_call_chain"
      - "get_control_flow_graph"
  model_generator:
    system_prompt_file: "model_generator.yaml"
    max_iterations: 5

# Batch Task Configuration
batch:
  max_concurrent: 1
  fail_fast: false
  task_timeout: 600
  progress_interval: 10

# Storage Configuration
storage:
  work_dir: ".fuzz_generator"
  enable_cache: true
  cache_expiry_hours: 0
  save_conversations: true
  enable_resume: true

# Logging Configuration
logging:
  level: "INFO"
  file: "logs/fuzz_generator.log"
  rotation: "10 MB"
  retention: "7 days"
  compression: true
  console_format: "<green>{time:HH:mm:ss}</green> | <level>{level: <8}</level> | <level>{message}</level>"

# Output Configuration
output:
  format: "xml"
  encoding: "utf-8"
  indent: 4
  include_comments: true
  datamodel_only: true
  default_output_dir: "./output"

# Analysis Configuration
analysis:
  max_dataflow_depth: 10
  max_call_chain_depth: 5
  max_flows: 20
  include_indirect_calls: true
  timeout: 300

# Knowledge Configuration
knowledge:
  enabled: true
  knowledge_dir: "./knowledge"
  default_file: null

