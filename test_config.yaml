# Test Configuration for fuzz_generator
# Uses local LM Studio and joern_mcp

version: "1.0"

# LLM Configuration - LM Studio
llm:
  base_url: "http://localhost:1234/v1"
  api_key: "lm-studio"  # LM Studio doesn't require real API key
  model: "openai/gpt-oss-20b"
  temperature: 0.7
  max_tokens: 4096
  timeout: 120

# MCP Server Configuration
mcp_server:
  url: "http://127.0.0.1:8000/mcp"
  timeout: 60
  retry_count: 3
  retry_delay: 2.0

# Agent Configuration
agents:
  common:
    verbose: true
  orchestrator:
    max_iterations: 30
  code_analyzer:
    max_iterations: 10
  context_builder:
    max_iterations: 10
  model_generator:
    max_iterations: 5

# Output Configuration
output:
  format: "xml"
  encoding: "utf-8"
  indent: 4
  include_comments: true

# Logging
logging:
  level: "DEBUG"

